<!DOCTYPE HTML>

<html>

<head>
	<title>Bientôt : R&Day Besançon Sécurité Informatique</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<h1>R&Day Besançon Sécurité Informatique</h1>
		<p>Bientôt plus d'informations sur l'événement organisé par
			<br />les étudiants du CMI Informatique de l'Université de Franche-Comté.
		</p>
	</header>

	<!-- Signup Form -->
	<form id="signup-form" action="https://formkeep.com/f/910d50c13d08" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
		<input type="email" name="email" id="email" placeholder="Votre adresse-email" />
		<input type="submit" value="Être tenu au courant" />
		<div hidden>
			<input hidden type="text" name="name" placeholder="Votre nom" value="Je souhaite être tenu au courant" />
			<textarea hidden name="message" placeholder="Votre message" rows="6" value ="Je souhaite être tenu au courant"></textarea>
		</div>
	</form>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="https://twitter.com/rnday-besancon" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="https://www.facebook.com/rnday-besancon" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
		</ul>

		<ul class="copyright">
			<li>&copy; Étudiants du CMI Informatique Besançon.</li>
			<li>Design: Nathanaël H. & <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/main.js"></script>

</body>

</html>
